<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
  </head>
  <body>
    <section id="language-section">
      <label id="lang-label" for="lang-select"></label>
      <select id="lang-select"></select>
    </section>
    <section id="adhan-section">
      <h2 id="adhan-title"></h2>
      <label><input type="checkbox" id="audio-enabled" /> <span id="audio-label"></span></label>
      <label><input type="checkbox" id="popup-enabled" /> <span id="popup-label"></span></label>
      <label id="source-label" for="audio-source"></label>
      <select id="audio-source"></select>
      <div id="custom-url-row" style="display:none;">
        <label id="custom-url-label" for="custom-url"></label>
        <input id="custom-url" type="text" />
      </div>
      <label id="volume-label" for="volume-range"></label>
      <input id="volume-range" type="range" min="0" max="100" />
    </section>
    <button id="options-close"></button>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
